linux python:
  image: quay.io/pypa/manylinux2014_x86_64
  before_script:
    - yum install -y libXinerama-devel libXrandr-devel libXcursor-devel libXi-devel ninja-build ccache
    - python3.9 -m pip install build wheeltools
    - export CCACHE_DIR=`pwd`/.ccache
    - export CCACHE_SLOPPINESS="file_macro,pch_defines,time_macros"
    - ccache -s
  script:
    - python3.9 -m build --wheel
    - curl -o convert_to_generic_platform_wheel.py https://raw.githubusercontent.com/scikit-build/cmake-python-distributions/master/scripts/convert_to_generic_platform_wheel.py
    - mv dist/*.whl .
    - python3.9 convert_to_generic_platform_wheel.py monochrome-*.whl
  artifacts:
    paths:
      - dist/monochrome-*.whl
    expire_in: 2 months
  cache:
    key: pip-linux
    paths:
      - .ccache

